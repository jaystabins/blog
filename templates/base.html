
{% load static %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<title>{% block title %}{% endblock title %}</title>
{% block head %}
{% endblock head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
{% block style %}
{% endblock style %}
</head>
<body class='text-dark bg-light'>
   {% include 'components/navbar.html' %}
   <div class='container'>
       <!-- The form-switch -->
    <div class="form-check form-switch float-end">
      <input type="checkbox" class="form-check-input" id="darkModeSwitch">
      <label class="form-check-label" for="darkModeSwitch">Dark mode</label>
    </div>


{% block content %}
{% endblock content %}
</div>
{% block script %}
{% endblock script %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



<!-- The JavaScript to add the toggle functionality -->
<script>
  // Get the toggle button
  const toggleBtn = document.querySelector("#darkModeSwitch");

  // Get the elements on the page that you want to style
  const elements = document.querySelectorAll(".bg-light, .text-dark");

  // Add a click event listener to the toggle button
  toggleBtn.addEventListener("click", function() {
    // Loop through the elements and toggle the .bg-dark and .bg-light classes
    console.log('clicked')
    elements.forEach(function(element) {
      element.classList.toggle("bg-dark");
      element.classList.toggle("bg-light");
      element.classList.toggle("text-dark");
      element.classList.toggle("text-light");
    });
  });
</script>
</body>
</body>
</html>
