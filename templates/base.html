{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A blog about Python, Django and Web Development" />
    <meta name="author" content="Jay Stabins" />
    <title>A Blog about Python, Django and Web Development</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %} <link href='{% static "css/bootstrapstyles.css" %}' rel="stylesheet" /> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/prism.css' %}">
    <script src="{% static 'js/prism.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head> 
    <body>
    <main>
    <!-- Responsive navbar-->
    {% include 'components/navbar.html' %}
    <!-- Page header with logo and tagline-->
    <header class="my-header py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Code, coffee, and creativity</h1>
                <p class="lead mb-0">Building software, one bug at a time.</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
    {% block content %}
    
    {% endblock content %}
    </div>
    </main>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Jay {% now "Y" %}</p></div>
    </footer>
    <!-- Dark Mode Switch -->
    <script src='{% static "js/darkmodeswitch.js" %}'></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
    {% block scripts %}
    
    {% endblock scripts %}
    </script>
    </body>
</html>
