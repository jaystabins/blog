{% load static %}
{% load tz %}
<!DOCTYPE html>
<html  lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A blog about Python, Django and Web Development" />
    <meta name="author" content="Jay Stabins" />
    <title>A Blog about Python, Django and Web Development</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/prism.css' %}">
    <script src="{% static 'js/prism.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head> 
    <body>
    <main>
    <!-- Responsive navbar-->
    {% include 'components/navbar.html' %}
    <!-- Page header with logo and tagline-->
    {% comment %} <header class="my-header py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Code, coffee, and creativity</h1>
                <p class="lead mb-0">Building software, one bug at a time.</p>
            </div>
        </div>
    </header> {% endcomment %}
    <!-- Page content-->
    <div class="container">
    {% block content %}
    
    {% endblock content %}
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" 
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" 
    aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id='modal-swap'>
        <!-- HTMX Modal Content goes here -->
        </div>
      </div>
    </div>
    </main>
    <!-- Dark Mode Switch -->
    <script src='{% static "js/darkmodeswitch.js" %}'></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
    {% block scripts %}
    
    {% endblock scripts %}
    </script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>
    <script>
        document.addEventListener('htmx:afterRequest', function(event) {
          var trigger = event.detail.xhr.getResponseHeader('HX-Trigger');
          if (trigger == 'close_modal') {
            $('#staticBackdrop').modal('hide');
          }
        });
      </script>
      
      
    </body>
</html>
