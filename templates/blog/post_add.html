{% extends 'base.html' %} 
{% block title %}
Add Post
{% endblock title %}
{% block content %} 

<h1>Add Post</h1>
<div class='form-group'>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class='btn btn-secondary'>Post</button>
    </form>
</div>
{% endblock content %}
