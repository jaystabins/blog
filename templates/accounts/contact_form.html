<div class="modal-header">
  <h1 class="modal-title fs-5" id="staticBackdropLabel">Contact</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form hx-post="{% url 'contact-form' %}" class='form-group'>
  <div class="modal-body">
    <form id="contactForm" >
        <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" name='name' required/>
        </div>
        <div>{% if errors.name %}<p class="error">{{ errors.name }}</p>{% endif %}</div>

        <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" name='email' required/>
        </div>
        <div>{% if errors.email %}<p class="error">{{ errors.email }}</p>{% endif %}</div>

        <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" name='message' required></textarea>
        </div>
        <div>{% if errors.message %}<p class="error">{{ errors.message }}</p>{% endif %}</div>


        <div class="d-grid">
        <button class="btn btn-primary" type="submit" >Submit</button>
        </div>
    </form>
  </div>
</form>
